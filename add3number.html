<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>计算三个数的和</title>
<script type="text/JavaScript">
   function add(x,y,z)                 
  {
    var x=parseInt(prompt("请输入第一个数字："));
    var y=parseInt(prompt("请输入第二个数字："));
    var z=parseInt(prompt("请输入第三个数字："));
    sum=x+y+z;
    document.write(x+','+y+','+z+'的和是：'+sum+'!')
  }
  
   
</script>
</head>
<input type="button" value="计算" onclick="add()">

</body>
</html>
