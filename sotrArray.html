<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>


	<script type="text/javascript">
		function f1(){
			//创建数组
		    var  arr = ['*','##',"***","&&","****","##*"];
		    arr[7] = "**";
		    //数组长度
		    var l = arr.length;
		    
		    //删除数组中非*的项
		    for (var i = 0; i<l; i++) {
		    	var arrStr= arr[i];//取出每一个字符串
		    	if(arrStr!=undefined){
		    		var strArr=arrStr.split("");
			    	var arrL=strArr.length; 	
			    	for(var j=0;j<arrL;j++){
			    		//取出字符串的每一位上的元素
			    		var str=strArr[j];
			    		if(str!="*"){
			    			arr.splice(i,1);
			    			break;
			    		}
			    	}
		    	}
		    }
		    //console.log(arr);
		    arr.sort(function(a, b){
		        if(a.length > b.length){
		            return 1
		        }else if(a.length < b.length){
		            return -1
		        }else{
		            return 0
		        }
		    })
		    
		 
		    //将数组内容输出，完成达到的效果。
		    for(var i = 0; i < l; i++){
		         if(arr[i] != undefined){
		        document.write(arr[i] + '<br />')
		        }
		    }
		}
	</script>
</head>
<body>
	<div id="d1" onclick="f1()">haha</div>
</body>
</html>
