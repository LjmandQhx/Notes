<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery动画效果演示</title>

<script type="text/javascript" src="./lib/jquery-1.9.1.min.js"></script>

<style type="text/css">
	*{margin: 0;padding: 0;text-decoration: none;color: black;}
	.wrap{width: 100%;height: 100%;}
	.btn{display: flex;justify-content:space-around;align-items:center;
		font-size: 30px;height: 80px;}
	.btn a{background: #ccc}

	.content{/* display: flex;justify-content:center; */height: 800px; width: 1500px; margin:0 auto;overflow: hidden;}
	img{background-size: 100%}
</style>
</head>
<body>
<div class="wrap">
	<div class="btn">
		<a href="#" class="a1">显示</a>
		<a href="#" class="a2">隐藏</a>

		<a href="#" class="a3">收缩</a>
		<a href="#" class="a4">展开</a>

		<a href="#" class="a5">淡入</a>
		<a href="#" class="a6">淡出</a>

		<a href="#" class="a10">颜色淡出</a>

		<a href="#" class="a7">切换显示/隐藏</a>
		<a href="#" class="a8">切换收缩/隐藏</a>
		<a href="#" class="a9">切换淡入/淡出</a>
	</div>
	<div class="content">
		<img src="./images/1.jpg" alt="背景图片">
	</div>
</div>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		//显示
		$('.a1').click(function(event) {
			/* Act on the event */
			$('img').show("400");
		});
		//隐藏
		$('.a2').click(function(event) {
			/* Act on the event */
			$('img').hide("400");
			
		});
		//展开
		$('.a3').click(function(event) {
			/* Act on the event */
			$('img').slideUp("400");
		});
				//收缩
		$('.a4').click(function(event) {
			/* Act on the event */
			$('img').slideDown("400");
		});

		//淡入
		$('.a5').click(function(event) {
			/* Act on the event */
			$('img').fadeIn("800");
		});

		//淡出
		$('.a6').click(function(event) {
			/* Act on the event */
			$('img').fadeOut("1000");
		});
		//显示/隐藏
		$('.a7').click(function(event) {
			/* Act on the event */
			$('img').toggle("1000");
		});
		//展开/收缩
		$('.a8').click(function(event) {
			/* Act on the event */
			$('img').slideToggle("400");
		});

		//切换淡入/淡出
		$('.a9').click(function(event) {
			/* Act on the event */
			$('img').fadeToggle("400");
		});

		//切换淡入/淡出
		$('.a9').click(function(event) {
			/* Act on the event */
			$('img').fadeTo("400",0.2);
		});

	});
	

</script>
</body>
</html>
